<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="images/favicon.png" type="image/png">

<title>Hasitec co.,ltd hệ thống theo dõi phòng máy</title>

<link href="css/style.default.css" rel="stylesheet">
<link href="css/ase-style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="" style="background: #d6d6d6">

	<section>

		<div class="">

			<div class="">
				<div class="col-md-7">
					<img alt="" src="images/background/5.jpg">
				</div>
				<!-- col-sm-7 -->

				<div class="col-md-4" style="margin-top: 12%;">
					<form method="post"
						action="{% url 'django.contrib.auth.views.login' %}">
						{% csrf_token %}
						<h2 class="nomargin">Hệ thống cảnh báo tín hiệu</h2>
						<p class="mt5 mb20">Đăng nhập hệ thống.</p>
						<input id="id_username" class="form-control uname" maxlength="100" name="username" type="text" /> 
						<input id="id_password" class="form-control pword" maxlength="100" name="password" type="password" />
						<a href="#"><small>Quên mật khẩu?</small></a> 
						{% if form.errors %}
							<label for="" class="error">Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại</label>
						{% endif %} 
						<input class="btn btn-success btn-block" type="submit" value="Đăng nhập" />
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>
				<!-- col-sm-5 -->

			</div>
			<!-- row -->
		</div>
		<!-- signin -->

	</section>
	<script src="js/custom.js"></script>
</body>
</html>
