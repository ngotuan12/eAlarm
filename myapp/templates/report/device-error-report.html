{% extends "base.html" %} 
{% block styles %}
	<link href="/css/chart.css" rel="stylesheet">
{% endblock %}
{% block content-header %}
<div class="pageheader">
	<h2>
		<i class="fa fa-home"></i> Báo cáo <span>Báo cáo thống kê lỗi phòng máy
		</span>
	</h2>
</div>
{% endblock %}
{% block content %}
<div class="contentpanel">
	<form action="" class="form-horizontal form-bordered" method="post" id="formUser" novalidate="novalidate">
		{% csrf_token %}
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Thông tin phòng máy</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class = "row">
						<div class="col-sm-6">
							<label>Phòng máy</label>
							<select name='slDevice' class="form-control chosen-select" >
								<option value="ALL" selected>Tất cả </option>
								{% for device in devices%}
								<option value="{{ device.id }}">{{ device.code|add:" - "|add:device.name|add:" - "|add:device.address|truncatechars:100}} </option>
								{% endfor %}
							</select>
						</div>
						
						
						<div class="col-sm-6">
							<label>Khu vực</label>
							<select name='slArea' class="form-control chosen-select">
								<option value="ALL" selected>Tất cả </option>
								{% for area in areas%}
								<option value="{{ area.id }}">{{ area.name }} </option>
								{% endfor %}
							</select>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">
							<label>Trạng thái</label>
							<select name='slStatus' class="form-control chosen-select">
								<option value="ALL" selected>Tất cả </option>
								<option value="0">Ngưng hoạt động</option>
								<option value="1">Tốt</option>
								<option value="2">Sự cố</option>
							</select>
						</div>
						
						<div class="col-sm-6">
							<label>Cảm biến</label>
							<select id="slProperty" class="form-control chosen-select"
								data-placeholder="Cảm biến" style="display: none;"
								name = "slProperty">
								<option value="ALL" selected="selected">Tất cả</option>
								{% for property in properties %}
									<option value="{{ property.id }}">{{ property.name }} </option>
								{% endfor %}
							</select>
						</div>
					</div>
				</div>
				
				<div class="form-group">
			 		<div class="row">
			 			<div class="col-sm-6">
			 				<label>Từ ngày</label>
					 		<div class="input-group">
								<input type="text" id="dtFromDate" class="form-control" name="dtFromDate"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Từ ngày(mm/dd/yyyy)"> <span
									class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
						
						<div class="col-sm-6">
							<label>Đến ngày</label>
							<div class="input-group">
								<input type="text" id="dtToDate" class="form-control" name="dtToDate"
									data-provide="datepicker" data-date-format="dd/mm/yy" placeholder="Đến ngày (mm/dd/yyyy)"> <span
									class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="row">
						<div class="col-sm col-sm-offset-5">
							<button class="btn btn-primary" onclick="return onValidate();">In báo cáo</button>&nbsp;
						</div>
					</div>
			 	</div>
			 	
			</div>
			
		</div>
	</form>
</div>
{% endblock %} 
{% block scripts %}
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.sparkline.min.js"></script>
<script src="/js/toggles.min.js"></script>
<script src="/js/retina.min.js"></script>
<script src="/js/jquery.cookies.js"></script>

<script src="/js/jquery.maskedinput.min.js"></script>
<script src="/js/chosen.jquery.min.js"></script>
<script src="/js/jquery-ui-1.10.3.min.js"></script>

<script src="/js/custom.js"></script>
<script>
	jQuery(document).ready(function() {
		$(".chosen-select").chosen({
			'width' : '100%',
			'white-space' : 'nowrap'
		});
		$('#dtFromDate').datepicker({
			dateFormat : 'dd/mm/yy',
		});
		
		$('#dtToDate').datepicker({
			dateFormat : 'dd/mm/yy',
		});
		// Input Masks
		$('#dtFromDate').mask("99/99/9999");
		// Input Masks
		$('#dtToDate').mask("99/99/9999");
	});
</script>
{% endblock scripts%}
